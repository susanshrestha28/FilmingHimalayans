<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Paypal for App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card class="welcome-card">
    <ion-img src="/assets/homeimage/paypal.png" padding></ion-img>
    <ion-card-header>

  <ion-item>
    <ion-label>Book Now(Select Routes)</ion-label>
    <ion-select multiple="false" cancelText="Nah" okText="Okay!" #c (ionChange)="paymentvalue(c.value)">
      <ion-select-option multiple="false" *ngFor="let r of routes;let i = index" [value]="this.routes[i]">{{this.routes[i]}}</ion-select-option>
